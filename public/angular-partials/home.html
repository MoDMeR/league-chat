<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <h1 class="cover-heading">League Chat</h1>
                <p class="lead">beta version 0.1.2</p>
                <div class="row">
                    <div class="col-xs-12">
                        <button ng-click="about()" class="btn btn-info">About League Chat</button>
                    </div>
                    <div ng-if="!isElectron()">
                        <div class="col-xs-12" style="margin-top:15px;">
                            <span style="font-size:20px;font-weight: 300;">Desktop Apps</span>
                        </div>
                        <div style="margin-top:15px;" class="col-xs-6 text-right">
                            <a target="_self" href="/tmpapps/LeagueChat.dmg">
                                <button class="btn btn-info"><i class="fa fa-download"></i> OSX El Capitan</button>
                            </a>
                        </div>
                        <div style="margin-top:15px;" class="col-xs-6 text-left">
                            <a target="_self" href="/tmpapps/LeagueChat.zip">
                                <button class="btn btn-info"><i class="fa fa-download"></i> Windows 10</button>
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <lable class="control-label"><h4>Username</h4></lable>
                    <input class="form-control" type="text" ng-enter="login()" ng-model="formData.username"/>
                </div>
                <div>
                    <label class="control-label"><h4>Password</h4></label>
                    <input class="form-control" type="password" ng-enter="login()" ng-model="formData.password"/>
                </div>
                <div class="form-group">
                    <label class="control-label"><h4>Server</h4></label>
                    <select class="form-control" ng-model="formData.server">
                        <option id="1" value="NA" ng-selcted="formData.server">North America</option>
                        <option id="2" value="PH">Phillipines</option>
                        <option id="3" value="EUW">Europe West</option>
                        <option id="4" value="EUNE">Europe North Eeast</option>
                        <option id="5" value="OCE">Oceania</option>
                        <option id="6" value="PBE">Public Beta Environment</option>
                        <option id="7" value="BR">Brazil</option>
                        <option id="8" value="TR">Turkey</option>
                        <option id="9" value="RU">Russia</option>
                        <option id="10" value="LAN">Latin America North</option>
                        <option id="11" value="LAS">Latin America South</option>
                        <option id="12" value="TW">Taiwan</option>
                        <option id="13" value="TH">Thailand</option>
                        <option id="14" value="VM">Vietnam</option>
                    </select>
                </div>
                <button ng-click="login()" class="btn btn-info">Login</button>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <div ng-repeat="friend in friends">{{friend.name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
